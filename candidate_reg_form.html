    <div class="candidate-form rounded-4 p-3">
        <form>

            <div>
                <h4 class="heading text-center">CANDIDATE RGISTRATION FORM</h4>
            </div>
            <div class="loc row">
                <div class="col-6 col-md-6">
                    <label for="exampleInputEmail1" class="form-label mt-4">Full Name<sup
                            class="text-danger">*</sup></label>
                    <input type="email" id="exampleInputEmail1" class="form-control" aria-describedby="emailHelp">
                </div>
                <div class="col-6 col-md-6">
                    <label for="exampleInputEmail1" class="form-label mt-4">Email <sup
                            class="text-danger">*</sup></label>
                    <input type="email" id="exampleInputEmail1" class="form-control" aria-describedby="emailHelp">
                </div>
                <div class="col-6 col-md-6">
                    <label for="exampleInputPassword1" class="form-label mt-4">Password <sup
                            class="text-danger">*</sup></label>
                    <input type="password" id="exampleInputPassword1" class="form-control">
                </div>
                <div class="col-6 col-md-6 ">
                    <label for="exampleInputPassword1" class="form-label mt-4">Mobile No <sup
                            class="text-danger">*</sup></label>
                    <input type="number" id="exampleInputPassword1" class="form-control">
                </div>
            </div>
            <hr>


            <div>
                <h4>Location</h4>
                <div class="loc row">
                    <div class="col-6 col-md-6">
                        <label for="exampleInputPassword1" class="form-label">City <sup
                                class="text-danger">*</sup></label>
                        <input type="text" id="exampleInputPassword1" class="form-control">
                    </div>
                    <div class="col-6 col-md-6">
                        <label for="exampleInputPassword1" class="form-label">State <sup
                                class="text-danger">*</sup></label>
                        <input type="text" id="exampleInputPassword1" class="form-control">
                    </div>
                    <div class="col-6 col-md-6">
                        <label for="exampleInputPassword1" class="form-label">Country<sup
                                class="text-danger">*</sup></label>
                        <input type="text" id="exampleInputPassword1" class="form-control">
                    </div>
                </div>
                <div class="col-6 col-md-6">
                    <label for="">Are you willing to relocate?<sup class="text-danger">*</sup></label>
                    <label for="">Yes</label>
                    <input type="radio" name="yesno" value="yes">
                    <label for="">No</label>
                    <input type="radio" name="yesno" value="No">
                </div>

            </div>


            <hr>


            <div>
                <h4>Professional Details</h4>
                <div class="profession row">
                    <div class="col-6 col-md-6">
                        <label for="exampleInputPassword1" class="form-label">Upload Resume/CV<sup
                                class="text-danger">*</sup></label>
                        <input type="file" id="exampleInputPassword1" class="form-control">
                    </div>

                    <div class="col-6 col-md-6">
                        <label for="exampleInputPassword1" class="form-label">Experience Level<sup
                                class="text-danger">*</sup></label>
                        <input type="number" id="exampleInputPassword1" class="form-control">
                    </div>

                    <div class="col-6 col-md-6 mt-3">
                        <label for="exampleInputPassword1" class="form-label">Skills<sup
                                class="text-danger">*</sup></label>


                        <select name="" id="">
                            <option value="">SELECT</option>
                            <option value="">Python developer</option>
                            <option value="">Java</option>
                            <option value="">C/C++</option>
                            <option value="">JavaScript</option>
                            <option value="">HTML/CSS</option>
                            <option value="">DeepLearning</option>
                            <option value="">Networking</option>
                            <option value="">Cybersecurity</option>
                            <option value="">Ai</option>
                            <option value="">DataScience</option>
                            <option value="">Machine Learning</option>
                            <option value="">Python</option>
                            <option value="">Cloud(AWS,Azure,Google)</option>
                            <option value="">.Net</option>
                            <option value="">SQL/MySQL/PostgreSQL</option>
                            <option value="">MongoDB</option>
                            <option value="">PHP</option>
                            <option value="">Node js</option>
                            <option value="">Angular</option>
                            <option value="">React.js</option>
                        </select>
                    </div>


                    <!-- <div class="skills-other d-flex"> -->

                </div>
                <!-- <div class="mb-2 mt-3 ms-4">
                        <label for="exampleInputEmail1" class="form-label mt-4">Expected Salary</label>
                        <input type="email" id="exampleInputEmail1" class="form-control" aria-describedby="emailHelp">
                    </div>

                </div> -->
            </div>



            <hr>


            <div>
                <h4>Education</h4>
                <div class="loc row">
                    <div class="col-12 col-md-6">
                        <label for="exampleInputPassword1" class="form-label">Highest Qualification <sup
                                class="text-danger">*</sup></label>
                        <input type="text" id="exampleInputPassword1" class="form-control">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="exampleInputPassword1" class="form-label">Specialisation<sup
                                class="text-danger">*</sup></label>
                        <input type="text" id="exampleInputPassword1" class="form-control">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="exampleInputPassword1" class="form-label">Graduation Year<sup
                                class="text-danger">*</sup></label>
                        <input type="date" id="exampleInputPassword1" class="form-control">
                    </div>

                </div>
                <hr>

            </div>
            <div class="col-12 col-md-6">
                <button type="submit" class="btn btn-outline-secondary ms-4"><a class="text-dark"
                        href="">Register</a></button>
            </div>
        </form>
